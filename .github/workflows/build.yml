name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@2023.2
        with:
          repository: openstack/glance
          ref: 2023.2-eol

      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@2023.2
        with:
          repository: openstack/glance_store
          ref: 2023.2-eol

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@2023.2
        with:
          image-name: glance
          build-contexts: |
            glance=openstack/glance
            glance_store=openstack/glance_store
          push: ${{ github.event_name != 'pull_request' }}
