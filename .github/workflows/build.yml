name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@2024.1
        with:
          repository: openstack/glance
          ref: 6890bc0dd3541a366866560b8daa29559575a77d

      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@2024.1
        with:
          repository: openstack/glance_store
          ref: 54020a879cd9060bef51372703c84d63cdbcdf6f

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@2024.1
        with:
          image-name: glance
          build-contexts: |
            glance=openstack/glance
            glance_store=openstack/glance_store
          push: ${{ github.event_name != 'pull_request' }}
